<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    {% load static %}
    <script src="{% static "ajaxTest.js"%}" type="text/javascript"></script>
    <script src="{% static "bucketHandler.js"%}" type="text/javascript"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:whitesmoke;">
    <div style="border-style:solid; border-color:black; background-color:black; margin: auto;" id="header">
        <div style="text-align: center; font-size: 3.8vw; color: white">
            Music shop
        </div>
    </div>

    <div id="left-menu" class="well" style="width: 20%; float: left; background-color:whitesmoke;">
        {% if types %}
        <ul>
            {% for type in types %}
                <li><a href="/types/{{ type.id }}/">{{ type.name }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
            <p>No Types are available.</p>
        {% endif %}
    </div>

    <div id="main" class="container" style="width: 60%; float: left; background-color:whitesmoke;">
        <div id="content">
            <div align="center" style="font-size: 1.8vw;">It's our music shop with guitars and drums </div>
        </div>

        <div>
            <button type="button" class="btn btn-danger" onclick="testz()">Buton</button>
        </div>
    </div>

    <div id="right-menu" style="width: 20%; float: left; background-color:whitesmoke;">
        <div align="right">
            <button type="button" class="btn btn-primary" onclick="stateHandler()" style="width: 90%;">Bucket</button>
        </div>
        <div id="bucket" style="width: 90%; float: right;">

        </div>
    </div>
</body>
</html>
